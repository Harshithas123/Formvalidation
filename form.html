<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="form_validation.js"></script>
</head>
<body>
    <h1>FORM VALIDATION.</h1>
    <form onsubmit="return validation()" action="https://sheetdb.io/api/v1/lfbq8fsz1udzd" method="post" id="sheet-db">
        <label>NAME:</label>
        <input type="text" class="form-control" id="name" name="data[name]">
        <span id="msg" style="color: red;"></span><br><br>
        <label>PHONE NUMBER:</label>
        <input type="number" id="phone" name="data[phone]" class="form-control">
        <span id="msg1" style="color: red;"></span><br><br>
        <label>EMAIL:</label>
        <input type="email" id="email" name="data[email]" class="form-control">
        <span id="msg2" style="color: red;"></span><br><br>
        <label>AGE:</label>
        <input type="number" id="age" name="data[age]" class="form-control">
        <span id="msg3" style="color: red;"></span><br><br>
        <input type="submit" class="btn btn-primary">
    </form>
    
</body>
</html>
